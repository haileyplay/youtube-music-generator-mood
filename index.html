<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodify</title>
  <link rel="stylesheet" href="landingpage.css">
</head>

<body>
  <header>
    <h1>Moodify</h1>
    <p>Create playlists that match your mood instantly.</p>
  </header>

  <main>
    <!-- Spotify Login Button -->
    <button id="spotify-login" class="btn">Sign in with Google</button>

    <!-- Mood Input Section -->
    <div id="mood-section" class="">
      <input type="text" id="text" placeholder="How are you feeling right now?"/>
      <button id="generate-btn" class="btn">Generate Playlist</button>

    </div>
  </main>

  <footer>
    <p>Powered by Google</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="mock-spotify.js"></script>
</body>

</html>
